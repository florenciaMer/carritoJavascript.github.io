                    </a>
                <section class="agregarProducto" id="agregarProducto">
                    <div class="modal" tabindex="-1" role="dialog" id="modal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content modalDark">
                                <div class="modal-header">
                            <h5 class="modal-title">Ingresá el producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="altaProducto">
                            <button type="button" class="btnInfo"></button>
                            <div class="form-group">
                                <label for="categoria">Categoría</label>
                                <input type="text" class="form-control" id="categoria" placeholder="Categoría">
                                <input class="error form-control" id="errorCategoria">
                            </div>
                              
                            <div class="form-group">
                              <label for="nombre">Nombre</label>
                              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                              <input class="error form-control" id="errorNombre">
                            </div>
                
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="number" class="form-control" id="precio" placeholder="Precio">
                                <input class="error form-control" id="errorPrecio">
                            </div>
                
                            <div class="form-group">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                                <input class="error form-control" id="errorCantidad">
                            </div>
                
                            <div class="form-group">
                              <label for="descripcion">Descripción</label>
                              <textarea class="form-control" id="descripcion" rows="3"></textarea>
                              <input class="error form-control" id="errorDescripcion">
                            </div>
                
                            <div class="form-group">
                                <label for="img">Seleccione la imagen</label>
                                <input type="file" class="form-control-file" id="img">
                              </div>
                              <button type="submit" class="btn-primary">Enviar</button>
                          </form>
                    </div>
                  
                      </div>
                  </div>
